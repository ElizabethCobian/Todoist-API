name: test

on: 
  [push]

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - run: npm install
      - run: npm ci
      - run: npm run test-login
    environment:
      name: production_environment
      url: https://todoist.com/users/showlogin